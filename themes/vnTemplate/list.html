<h2>Visual Novels</h2>
<div class="item-list">
  {{#each items}}
  <div class="item-card">
    <a href="{{id}}.html">
      {{#if image.url}}<img src="{{image.url}}" alt="{{title}}">{{/if}}
      <h3>{{title}}</h3>
    </a>       
  {{#if developers.name}}
    <p><strong>Developers:</strong> 
      {{developers.name}}
    </p>
    {{/if}}
  </div>
  {{/each}}
</div>
