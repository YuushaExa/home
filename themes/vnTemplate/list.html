<h2>Visual Novels</h2>
<div class="item-list">
  ${items.map(item => `
  <div class="item-card">
    <a href="${item.id}.html">
      ${item.image?.url ? `<img src="${item.image.url}" alt="${item.title}">` : ''}
      <h3>${item.title}</h3>
    </a>
    ${item.developers?.length ? `
    <p><strong>Developers:</strong> 
      ${item.developers.map(d => d.name).join(', ')}
    </p>
    ` : ''}
  </div>
  `).join('')}
</div>
