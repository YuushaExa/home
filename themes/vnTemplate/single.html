<article class="item">
  <h2>{{title}}</h2>
  {{#if image.url}}<img src="{{image.url}}" alt="{{title}}">{{/if}}
  
  <div class="details">
    <p><strong>Developers:</strong> 
   <h2>Developers</h2>
  <ul>
    ${post.developers.map(dev => `
      <li>${dev.name}</a>
      </li>
    `).join('')}
  </ul>    </p>
    
    {{#if description}}
    <div class="description">
      <h3>Description</h3>
      <p>{{description}}</p>
    </div>
    {{/if}}
  </div>
</article>
