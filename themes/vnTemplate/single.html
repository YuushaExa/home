<article class="item">
  <h2>${title}</h2>
  ${image?.url ? `<img src="${image.url}" alt="${title}">` : ''}
  
  <div class="details">
    ${developers?.length ? `
    <p><strong>Developers:</strong> 
      ${developers.map(d => d.name).join(', ')}
    </p>
    ` : ''}
    
    ${description ? `
    <div class="description">
      <h3>Description</h3>
      <p>${description}</p>
    </div>
    ` : ''}
  </div>
</article>
