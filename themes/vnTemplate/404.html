<!DOCTYPE html>
<html>
<head>
    <title>404 Not Found</title>
    <script>
        // Enhanced redirect logic
        document.addEventListener('DOMContentLoaded', function() {
            const currentPath = window.location.pathname;
            const searchParams = new URLSearchParams(window.location.search);
            
            // Common redirect cases
            const redirectMap = {
                '/w/games': '/w/games/index.html',
                '/games': '/w/games/index.html',
                '/w': '/w/games/index.html'
            };
            
            // Check if current path matches any redirect case
            for (const [fromPath, toPath] of Object.entries(redirectMap)) {
                if (currentPath === fromPath) {
                    window.location.href = toPath;
                    return;
                }
            }
            
            // Handle common missing extensions
            if (!currentPath.endsWith('.html') && !currentPath.endsWith('/')) {
                // Try adding .html
                fetch(currentPath + '.html', { method: 'HEAD' })
                    .then(response => {
                        if (response.ok) {
                            window.location.href = currentPath + '.html';
                        } else {
                            // Try adding /index.html
                            fetch(currentPath + '/index.html', { method: 'HEAD' })
                                .then(response => {
                                    if (response.ok) {
                                        window.location.href = currentPath + '/index.html';
                                    }
                                });
                        }
                    });
            }
            
            // Handle pagination redirects (e.g., /page/1 â†’ /page-1.html)
            const pageMatch = currentPath.match(/(.*\/)page\/(\d+)/);
            if (pageMatch) {
                const newPath = `${pageMatch[1]}page-${pageMatch[2]}.html`;
                window.location.href = newPath;
            }
            
            // Log 404 to analytics if available
            if (typeof gtag !== 'undefined') {
                gtag('event', '404', {
                    'page_path': currentPath,
                    'referrer': document.referrer
                });
            }
        });
    </script>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }
        h1 {
            color: #d9534f;
        }
        .search-box {
            margin: 20px 0;
        }
        input[type="text"] {
            padding: 8px;
            width: 300px;
        }
        button {
            padding: 8px 16px;
            background: #337ab7;
            color: white;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>404 - Page Not Found</h1>
    <p>We couldn't find the page you're looking for.</p>
    
    <div class="search-box">
        <p>Try searching our site:</p>
        <input type="text" id="searchInput" placeholder="Search...">
        <button onclick="searchSite()">Search</button>
    </div>
    
    <p><a href="/w/games/index.html">Return to homepage</a></p>
    
    <script>
        function searchSite() {
            const query = document.getElementById('searchInput').value.trim();
            if (query) {
                window.location.href = `/w/games/index.html?search=${encodeURIComponent(query)}`;
            }
        }
        
        // Capture Enter key in search box
        document.getElementById('searchInput').addEventListener('keyup', function(e) {
            if (e.key === 'Enter') {
                searchSite();
            }
        });
    </script>
</body>
</html>
