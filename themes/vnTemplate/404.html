<!DOCTYPE html>
<html>
<head>
    <title>404 Not Found</title>
    <script>
        // Redirect logic
        if (window.location.pathname === '/w/games') {
            window.location.href = '/w/games/index.html';
        }
    </script>
</head>
<body>
    <h1>404 - Page Not Found</h1>
    <p>The page you're looking for doesn't exist.</p>
    <p>You'll be redirected to the homepage if you came from /w/games.</p>
</body>
</html>
