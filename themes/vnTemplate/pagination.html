<div class="pagination">
  ${currentPage > 1 ? `
    <a href="${currentPage === 2 ? 'index.html' : filenamePattern.replace('*', currentPage - 1)}" class="prev">← Previous</a>
  ` : ''}

  ${Array.from({ length: totalPages }, (_, i) => i + 1).map(page => `
    ${page === currentPage ? `
      <span class="current">${page}</span>
    ` : `
      <a href="${page === 1 ? 'index.html' : filenamePattern.replace('*', page)}">${page}</a>
    `}
  `).join('')}

  ${currentPage < totalPages ? `
    <a href="${filenamePattern.replace('*', currentPage + 1)}" class="next">Next →</a>
  ` : ''}
</div>
<style>
  .pagination {
    display: flex;
    gap: 5px;
    margin: 20px 0;
    justify-content: center;
  }
  .pagination a {
    padding: 5px 10px;
    border: 1px solid #ddd;
    text-decoration: none;
  }
  .pagination a.active {
    background: #333;
    color: white;
  }
</style>
