<script>
function getPagePath(page) {
  return page === 1 ? 'index.html' : `list-${page}.html`;
}
</script>

<div class="pagination">
  ${currentPage > 1 ? `
    <a href="${getPagePath(currentPage - 1)}" class="prev">← Previous</a>
  ` : ''}
  ${Array.from({ length: totalPages }, (_, i) => {
    const p = i + 1;
    return p === currentPage ? `<span class="current">${p}</span>` 
                           : `<a href="${getPagePath(p)}">${p}</a>`;
  }).join('')}
  ${currentPage < totalPages ? `
    <a href="${getPagePath(currentPage + 1)}" class="next">Next →</a>
  ` : ''}
</div>

<style>
  .pagination {
    display: flex;
    gap: 5px;
    margin: 20px 0;
    justify-content: center;
  }
  .pagination a {
    padding: 5px 10px;
    border: 1px solid #ddd;
    text-decoration: none;
  }
  .pagination a.active {
    background: #333;
    color: white;
  }
</style>
